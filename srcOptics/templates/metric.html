{% load render_table from django_tables2 %}
<div class='tabular-view'>
    <div class='flex-row'>
        <div class='sw-container'>
            <label>Tabular</label>
            <label class='switch'>
              <input type='checkbox' />
              <span class='slider sp round'></span>
            </label>
            <label>Graph</label>
        </div>
        <!-- <div class='dropdown float-right spacer'>
            <label>Granularity</label>
            <select name='gran'>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
            </select>
        </div> -->
        <div class='float-right dropdown'>
            <form id='range'>
                <label>From</label>
                <input type='date' name='s' value='{{request.GET.s}}' max='{% now "Y\-m\-d" %}' onchange='this.form.submit()' required/>
                <label>To</label>
                <input type='date' name='e' value='{% if request.GET.e %}{{request.GET.e}}{% else %}{% now "Y\-m\-d" %}{% endif %}' max='{% now "Y\-m\-d" %}' onchange='this.form.submit()'  required/>
            </form>
        </div>
    </div>

    
    {% render_table stats %}
</div>
